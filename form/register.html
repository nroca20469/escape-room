<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <!-- STYLE -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../img/kisspng-logo-brand-product-design-font-booking-little-chicago-escape-room-moose-jaw-5be6a8ad7053b0.3185436115418431174601.png" alt="Logo"  height="75px"></a>
        <a href="../index.html"><h3>The Escape Room Game</h3></a>
        
        <span id="buttonsLogInRegister"> <!-- Botones de registro y login -->
            <a href="../form/login.html"><button type="button"> Log in </button></a>
            <a href="../form/register.html"><button type="button"> Register </button></a>
        </span>
        <span id="admin">  <!-- Solo lo vera el administrador -->
            <a href="./showAllUsers.html"><button type="button"> View Users </button></a>
        </span> 
        <button type="button" id="logout"> Log out </button>  <!-- Boton de logout -->
        <a href="./estadistiques.html"> <button type="button"> View Stadistics </button></a><!-- Ver estadisticas -->
    </header>

    <main id="container">
        <h2> Register </h2> <!-- Titulo de la pagina -->
        <div id="form">
            <div>
                <label> Name </label>
                <input type="text" id="name">
                <small></small>  <!-- Smalls para mostrar los errores en caso de haber -->
            </div>
            <div>
                <label> Username </label>
                <input type="text" id="username">
                <small></small>
            </div>
            <div>
                <label> Email </label>
                <input type="text" id="email">
                <small></small>
            </div>
            <div>
                <label> Password </label>
                <input type="password" id="password">
                <small></small>
            </div>
            <div>
                <label> Repeat Password </label>
                <input type="password" id="repeatedPassword">
                <small></small>
            </div>
            <div>
                <label for="userType"> User Type </label>
                <span>
                    <label class="userType"><input type="radio" name="userType" id="user"> User </label>
                    <label class="userType"><input type="radio" name="userType" id="admin"> Admin </label>
                </span>
            </div>
            <div>
                <button id="btnRegister">Register</button>
            </div>

        </div>
    </main>

    <footer>
    </footer>

    <!-- Script de JS -->
    <script src="../js/logout.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
